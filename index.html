<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大屏Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
  <script src="./assets/data/map_data_china.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #404a59;
      height: 100%;
      width: 100%;
    }

    #app {
      width: 1000px;
      height: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }

    .paper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="paper" id="paper"></div>
  </div>
</body>
<script>
  let svgData = chinaSVGData
  const { Path } = spritejs

  new Vue({
    el: '#app',
    mounted() {
      // draw map
      const paper = new spritejs.Scene('#paper', {
        resolution: [1000, 600],
        stickMode: 'width',
      })
      const layer = paper.layer()
      svgData.forEach(data => {
        const path = new Path()
        path.attr({
          name: data.name,
          fillColor: '#323c48',
          strokeColor: '#111',
          lineWidth: 0,
          d: data.d,
          scale: 1.1,
          transformOrigin: [500, 300]
        })
        layer.append(path)
      })

      // find fujian
      let fujianPath = layer.children.find(child => {
        return child.name == '福建'
      }).path
      console.log(fujianPath)
    }
  })
</script>

</html>
